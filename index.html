<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-QUIZ-APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="side-heading">
            <h1 class="heading">Welcome to Javascript quiz app !!</h1>
            <img src="img/js-img.webp" alt="" height="300px">
        </div>

        <div id="box">
            <!-- <h1 class="heading">Welcome to Javascript Quiz</h1>
            <hr> -->
            <h1 id="quebox">1)This is a dummy question?</h1>
            <div class="row">
                <input type="radio" class="option" id="option1" value="a" name="option">
                <label for="option1"> option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="option" id="option2" value="b" name="option">
                <label for="option2"> option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="option" id="option3" value="c" name="option">
                <label for="option3"> option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="option" id="option4" value="d" name="option">
                <label for="option4"> option 4</label>
            </div>
            <div class="btn-cont">
                <button class="btn" onclick="submitquiz()">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
